<p>contact-list works!</p>

<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Название">
    </div>
    <button class="btn">Добавить</button>
    <button class="btn">Загрузить</button>
  </div>

  <hr>

  <div class="card" *ngFor="let contact of contacts">
    <p>
      <span [class.completed]="contact.completed">{{contact.name}}</span> <br>
      <span [class.completed]="contact.completed">{{contact.username}}</span> <br>
      <span [class.completed]="contact.completed">{{contact.phone}}</span>
      <span>
        <button class="btn btn-danger">Удалить</button>
        <button class="btn" [disabled]="contact.completed">Завершить</button>
      </span>
    </p>
  </div>
</div>
