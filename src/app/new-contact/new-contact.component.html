<div class="card">
  <form class="form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-control">
      <label>Name</label>
      <input type="text" placeholder="Name" formControlName="name" />
      <div class="validation"></div>
    </div>

    <div class="form-control">
      <label>Surname</label>
      <input type="text" placeholder="Surname" formControlName="surname" />
      <div class="validation"></div>
    </div>

    <div class="form-control">
      <label>Phone Number</label>
      <input
        type="tel"
        placeholder="Phone Number"
        formControlName="phoneNumber"
      />
      <div
        class="validation"
        *ngIf="phoneNumber?.invalid && phoneNumber?.touched"
        class="validation"
      >
        <small *ngIf="phoneNumber?.errors?.['required']">
          Поле phoneNumber не может быть пустым
        </small>

        <small *ngIf="phoneNumber?.errors?.['pattern']">
          Введите корректный phoneNumber
        </small>
      </div>
    </div>

    <div class="form-control" formGroupName="newInput">
      <p>Add new field</p>
      <label>Phone Number</label>
      <input type="radio" placeholder="Phone Number" formControlName="number" />
      <label>Text</label>
      <input type="radio" placeholder="Text" formControlName="text" />
      <label>Link</label>
      <input type="radio" placeholder="Link" formControlName="link" />
      <div class="validation"></div>
    </div>

    <button class="btn" type="button" (click)="addField()">Add new field</button>
    <button class="btn" type="submit" [disabled]="form.invalid">
      Save contact
    </button>
  </form>
</div>
