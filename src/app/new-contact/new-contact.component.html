<form class="form" [formGroup]="form" (ngSubmit)="submit()">

  <div class="form-control">
    <label>Name</label>
    <input type="text" placeholder="Name" formControlName="name">
    <div class="validation"></div>
  </div>

  <div class="form-control">
    <label>Surname</label>
    <input type="text" placeholder="Surname" formControlName="surname">
    <div class="validation"></div>
  </div>

  <div class="form-control">
    <label>Phone Number</label>
    <input type="tel" placeholder="Phone Number" formControlName="phoneNumber">
    <div class="validation"></div>
  </div>



  <button type="button">Add new field</button>
  <button type="submit" [disabled]="form.invalid">Save contact</button>
</form>
